{{ form_ajax('onSignin') }}

<fieldset class="form-wrapper">

	<div class="form-group">
		<label for="userSigninLogin">{{ loginAttributeLabel }}</label>
		<input name="login" type="text" class="form-control" id="userSigninLogin" placeholder="{{ loginAttributeLabel }}" autofocus/>
	</div>

	<div class="form-group">
		<label for="userSigninPassword">Пароль</label>
		<input name="password" type="password" class="form-control" id="userSigninPassword" placeholder="Введите пароль"/>
	</div>

	{% if rememberLoginMode == 'ask' %}
		<div class="form-group">
			<div class="checkbox">
				<input name="remember" type="checkbox" value="1" id="cbx" style="display: none;">
				<label for="cbx" class="check">
					<svg width="18px" height="18px" viewbox="0 0 18 18">
						<path d="M1,9 L1,3.5 C1,2 2,1 3.5,1 L14.5,1 C16,1 17,2 17,3.5 L17,14.5 C17,16 16,17 14.5,17 L3.5,17 C2,17 1,16 1,14.5 L1,9 Z"></path>
						<polyline points="1 9 7 14 15 4"></polyline>
					</svg>
					Запомни меня
				</label>
			</div>
		</div>
	{% endif %}

	<a class="btn btn-link btn-sm profile-pass-link" href="{{ 'user/reset-pass'|page }}">Забыли пароль?</a>

</fieldset>

<button type="submit" class="btn btn-success btn-user-login">Войти</button>

{{ form_close() }}
