{{ form_ajax('onUpdate') }}

<fieldset class="form-wrapper">

	{% if loginAttribute == "username" %}
	<div class="form-group">
		<label for="accountName">Имя пользователя</label>
		<input name="username" type="text" class="form-control" id="userName" value="{{ user.username }}">
	</div>
	{% endif %}

	<h3 class="form-wrapper__title" data-toggle="tooltip" data-placement="left" title="Её нельзя изменить">
		Текущая почта
		<span>*</span>
	</h3>
	<div class="form-group">
	    <p class="form-control" style="background-color:#e9ecef; margin:0;">{{ user.email }}</p>
	</div>

</fieldset>


<fieldset class="form-wrapper">
	<h3>Новый пароль</h3>

	<div class="form-group">
		<label for="accountPassword">Обновите пароль</label>
		<input name="password" type="password" class="form-control" id="accountPassword" placeholder="Введите новый пароль">
	</div>

	<div class="form-group">
		<label for="accountPasswordConfirm">Подтвердите его</label>
		<input name="password_confirmation" type="password" class="form-control" id="accountPasswordConfirm"
			placeholder="Подтвердите его">
	</div>
</fieldset>


<button type="submit" class="btn btn-success">Сохранить</button>

{{ form_close() }}
