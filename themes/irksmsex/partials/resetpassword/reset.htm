<h2 class="mb-3">Проверьте, на почту придёт секретный ключ</h2>

<form data-request="{{ __SELF__ }}::onResetPassword"
	data-request-update="'{{ __SELF__ }}::complete': '#partialUserResetForm'">

	<fieldset class="form-wrapper">

		<div class="form-group">
			<label for="resetCode">Секретный ключ</label>
			<input name="code" type="text" class="form-control" id="resetCode" placeholder="Введите секретный ключ"
				value="{{ __SELF__.code }}">
		</div>

		<div class="form-group">
			<label for="resetPassword">Новый пароль</label>
			<input name="password" type="password" class="form-control" id="resetPassword" placeholder="Новый пароль">
		</div>

	</fieldset>

	<button type="submit" class="btn btn-primary">Обновить пароль</button>
</form>
